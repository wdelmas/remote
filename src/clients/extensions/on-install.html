<!doctype html>
<html>
    <head>
        <title>Remote installed</title>

        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">

        <style>
            body {
                background-color: #fafafa;
                padding: 40px;
                font-family: 'Lato', sans-serif;
            }

            h1 {
                color: #292a2a;
                font-size: 32px;
                text-align: center;
                font-weight: 600;
            }

            h3 {
                color: #808080;
                font-size: 18px;
                text-align: center;
            }

            #container {
                width: 450px;
                background: rgb(255, 255, 255);
                text-align: center;
                border: 1px solid rgb(238, 238, 238);
                border-radius: 3px;
                padding: 0 20px;
                margin: 15vh auto;
                font-size: 14px;
            }

            img {
                margin: 20px 0 60px;
            }

            a {
                text-decoration: none;
                color:#2074e4;
            }

            #control {
                padding: 20px;
            }

            .step2 {
                display: none;
            }

            body.connected .step1 {
                display: none;
            }

            body.connected .step2 {
                display: inline-block;
            }

            .line1, .line2 {
                stroke:rgba(28,142,55,1);
                stroke-width:4;
                stroke-linecap:round;
                stroke-miterlimit:10;
            }

            .circle {
                fill:none;
                stroke:rgba(28,142,55,1);
                stroke-width:3;
                stroke-miterlimit:10;
            }

            .line1 {
                stroke-dasharray: 180;
                stroke-dashoffset: 0;
                animation: line1 1.8s ease-in-out;
            }

            .line2 {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
                animation: line2 0.9s ease-in-out;
            }

            @keyframes line1 {
                0% {
                    stroke-dashoffset: 180;
                }
                100% {
                    stroke-dashoffset: 0;
                }
            }

            @keyframes line2 {
                0% {
                    stroke-dashoffset: 100;
                }
                100% {
                    stroke-dashoffset: 200;
                }
            }

            .appearAfter {
                opacity: 0;
                animation: appear 0.5s;
                animation-delay: 1s;
                animation-fill-mode: forwards;
            }

            @keyframes appear {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            body.connected .colorChange {
                animation: colorChange 1s;
            }

            @keyframes colorChange {
                0% {
                    color: #292a2a;
                }
                100% {
                    color: rgba(28,142,55,1);
                }
            }

            svg {
                margin-bottom: 40px;
            }

            .test-websites {
                display: flex;
                width: 100%;
                align-items: center;
            }

            .website {
                flex: 1;
            }

            .website img {
                width: 50%;
                margin: auto;
            }
        </style>
    </head>
