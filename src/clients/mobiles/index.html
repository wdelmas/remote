<!doctype html>
<html>
  <head>
      <link href="./dist/styles/font-awesome.min.css">
  </head>
  <body>
  <style>
      body {
          display: flex;
          flex-direction: column;
          height: 100vh;
          margin: 0;
          background: #364049;
      }
      .row {
          display: flex;
          flex: 1;
      }
      button {
          width: 100vw;
          flex: 1;
          margin: 1vw;
          background: transparent;
          border: 0;
          color: white;
          font-size: 8vw;
      }
      .big-circle {
          background: transparent;
          border: 1px solid white;
          border-radius: 100vh;
          width: calc(100vh - 20px);
          height: calc(100vh - 20px);
          position: absolute;
      }
  </style>
      <div class="row">
          <div class="empty"></div>
          <button onclick="pause()" ><i class="fa fa-pause"></i></button>
          <div class="empty"></div>
      </div>

      <div class="row">
          <button onclick="seekForward(5)"><i class="fa fa-backward"></i></button>
          <button onclick="play()" ><i class="fa fa-play"></i></button>
          <button onclick="seekBackward(5)"><i class="fa fa-forward"></i></button>
      </div>

      <div class="row">
          <div class="empty"></div>
          <button onclick="pause()" ><i class="fa fa-cogs"></i></button>
          <div class="empty"></div>
      </div>

    <script src="./client.js"></script>
  </body>
</html>
