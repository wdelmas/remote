<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">


    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicons/icon-256.png">

    <!-- Google Specific -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Remote Potato">
    <meta name="theme-color" content="#3f51b5">
    
    <!-- Apple Specific -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Remote Potato">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Microsoft Specific -->
    <meta name="msapplication-navbutton-color" content="#3f51b5">
    <meta name="msapplication-starturl" content="/">
    
    <!-- iPad retina portrait startup image -->
    <link href="splash-screens/apple-touch-startup-image-1536x2008.png"
        media="(device-width: 768px) and (device-height: 1024px)
            and (-webkit-device-pixel-ratio: 2)
            and (orientation: portrait)"
        rel="apple-touch-startup-image">
    <!-- iPad retina landscape startup image -->
    <link href="splash-screens/apple-touch-startup-image-1496x2048.png"
        media="(device-width: 768px) and (device-height: 1024px)
            and (-webkit-device-pixel-ratio: 2)
            and (orientation: landscape)"
        rel="apple-touch-startup-image">
    <!-- iPad non-retina portrait startup image -->
    <link href="splash-screens/apple-touch-startup-image-768x1004.png"
        media="(device-width: 768px) and (device-height: 1024px)
            and (-webkit-device-pixel-ratio: 1)
            and (orientation: portrait)"
        rel="apple-touch-startup-image">
    <!-- iPad non-retina landscape startup image -->
    <link href="splash-screens/apple-touch-startup-image-748x1024.png"
        media="(device-width: 768px) and (device-height: 1024px)
            and (-webkit-device-pixel-ratio: 1)
            and (orientation: landscape)"
        rel="apple-touch-startup-image">
    <!-- iPhone 6 Plus portrait startup image -->
    <link href="splash-screens/apple-touch-startup-image-1242x2148.png"
        media="(device-width: 414px) and (device-height: 736px)
            and (-webkit-device-pixel-ratio: 3)
            and (orientation: portrait)"
        rel="apple-touch-startup-image">
    <!-- iPhone 6 Plus landscape startup image -->
    <link href="splash-screens/apple-touch-startup-image-1182x2208.png"
        media="(device-width: 414px) and (device-height: 736px)
            and (-webkit-device-pixel-ratio: 3)
            and (orientation: landscape)"
        rel="apple-touch-startup-image">
    <!-- iPhone 6 startup image -->
    <link href="splash-screens/apple-touch-startup-image-750x1294.png"
        media="(device-width: 375px) and (device-height: 667px)
            and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
    <!-- iPhone 5 startup image -->
    <link href="splash-screens/apple-touch-startup-image-640x1096.png"
        media="(device-width: 320px) and (device-height: 568px)
            and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
    <!-- iPhone < 5 retina startup image -->
    <link href="splash-screens/apple-touch-startup-image-640x920.png"
        media="(device-width: 320px) and (device-height: 480px)
            and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
    <!-- iPhone < 5 non-retina startup image -->
    <link href="splash-screens/apple-touch-startup-image-320x460.png"
        media="(device-width: 320px) and (device-height: 480px)
            and (-webkit-device-pixel-ratio: 1)"
        rel="apple-touch-startup-image">
</head>

<body ontouchstart>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
    </style>
    <div id="app"></div>

    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js"></script>
</body>

</html>
